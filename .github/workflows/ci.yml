name: CI Pipeline - Personal Finance Tracker

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:

  dashboard-tests:
    name: Test Dashboard Module
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dashboard Dependencies
        run: |
          cd dashboard
          npm install

      - name: Run Dashboard Tests
        run: |
          cd dashboard
          npm test

      - name: Upload Dashboard Test Results
        uses: actions/upload-artifact@v3
        with:
          name: dashboard-test-results-${{ matrix.node-version }}
          path: dashboard/test-results/

  expenses-tests:
    name: Test Expenses Module
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Expenses Dependencies
        run: |
          cd expenses
          npm install

      - name: Run Expenses Tests
        run: |
          cd expenses
          npm test

      - name: Upload Expenses Test Results
        uses: actions/upload-artifact@v3
        with:
          name: expenses-test-results-${{ matrix.node-version }}
          path: expenses/test-results/

  income-tests:
    name: Test Income Module
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Income Dependencies
        run: |
          cd income
          npm install

      - name: Run Income Tests
        run: |
          cd income
          npm test

      - name: Upload Income Test Results
        uses: actions/upload-artifact@v3
        with:
          name: income-test-results-${{ matrix.node-version }}
          path: income/test-results/

  build:
    name: Build Complete Application
    runs-on: ubuntu-latest
    needs:
      - dashboard-tests
      - expenses-tests
      - income-tests
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install all dependencies
        run: |
          cd dashboard && npm install
          cd ../expenses && npm install
          cd ../income && npm install

      - name: Build all modules
        run: |
          echo "All tests passed! Application can be built here."
